<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky's Jump Scare Mansion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #jumpscare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="room">
            <p>Welcome to Spooky's Jump Scare Mansion!</p>
        </div>
        <div id="jumpscare" class="hidden">
            <img src="https://via.placeholder.com/500x500.png?text=Jump+Scare" alt="Jump Scare">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const room = document.getElementById('room');
            const jumpscare = document.getElementById('jumpscare');

            room.addEventListener('click', () => {
                jumpscare.classList.remove('hidden');
                setTimeout(() => {
                    jumpscare.classList.add('hidden');
                }, 2000); // Show the jump scare for 2 seconds
            });
        });
    </script>
</body>
</html>
