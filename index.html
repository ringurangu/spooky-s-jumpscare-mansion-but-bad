<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky's Jump Scare Mansion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            position: relative;
            width: 80%;
            height: 80%;
            border: 5px solid #666;
            background: #333;
        }

        #room {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #jumpscare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #jumpscare img {
            max-width: 80%;
            max-height: 80%;
        }

        #spooky-text {
            font-size: 2em;
            margin-top: 20px;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="room">
            <p id="spooky-text">Welcome to Spooky's Jump Scare Mansion!</p>
            <button id="start-button">Start</button>
        </div>
        <div id="jumpscare">
            <img src="https://via.placeholder.com/500x500.png?text=Jump+Scare" alt="Jump Scare">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const jumpscare = document.getElementById('jumpscare');

            startButton.addEventListener('click', () => {
                jumpscare.style.display = 'flex';
                setTimeout(() => {
                    jumpscare.style.display = 'none';
                }, 2000); // Show the jump scare for 2 seconds
            });
        });
    </script>
</body>
</html>
